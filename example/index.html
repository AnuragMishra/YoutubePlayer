<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>YoutubeIframePlayer.js</title>
	</head>
	<body>
		<div id="Player1"></div>
		<div id="Player2"></div>
		<div id="Player3"></div>
		<div id="Player4"></div>
		<script src="scripts/YoutubeIframePlayer.js"></script>
		<script>
			var player1 = new YoutubeIframePlayer('Player1', 'uikXSd-h4NU');
			player1.on('playing', function () {
				alert('player1 playing!')
			});

			var player2 = new YoutubeIframePlayer('Player2', '40HquPqC6is');
			player2.on('playing', function () {
				alert('player2 playing!')
			});
			player2.on('ended,paused,buffering,cued,unstarted', function () {
				alert('player2 multiple events!')
			});

			window.setTimeout(function () {
				var player3 = new YoutubeIframePlayer('Player3', '7ZFfJ4LgJHM');
				player3.on('playing', function () {
					alert('player3 playing!')
				});

				var player4 = new YoutubeIframePlayer('Player4', 'zST13wQ1qDc');
				player4.on('playing', function () {
					alert('player4 playing!')
				});
			}, 2000);
		</script>
	</body>
</html>
